 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <iframe width="840" height="473" src="https://www.youtube.com/embed/{{ post.yid }}" frameborder="0" allowfullscreen></iframe>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>For:
                                    <strong><a href="{{ post.homepage }}">{{ post.for }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="{{ post.homepage }}">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="{{ post.homepage }}">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
