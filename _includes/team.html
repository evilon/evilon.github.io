<!-- Team Section -->
    <section id="sayhi" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Say hi!</h2>
                    <h3 class="section-subheading text-muted">You can find me
                    from twitter, github, google plus, and few other places.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-centered">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
